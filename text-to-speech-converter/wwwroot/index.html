<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    <h1>Text to Speech</h1>
                </div>
                <p class="subtitle">Convert text to natural-sounding speech</p>
            </div>
        </header>

        <div class="card">
            <form id="ttsForm">
                <div class="form-group">
                    <label for="voiceSelect">VOICE</label>
                    <select id="voiceSelect" name="voice">
                        <option value="en-US_AllisonV3Voice">Allison (US, Female)</option>
                        <option value="en-US_LisaV3Voice">Lisa (US, Female)</option>
                        <option value="en-US_MichaelV3Voice">Michael (US, Male)</option>
                        <option value="en-US_KevinV3Voice">Kevin (US, Male)</option>
                        <option value="en-GB_CharlotteV3Voice">Charlotte (UK, Female)</option>
                        <option value="en-GB_JamesV3Voice">James (UK, Male)</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="textInput">INPUT TEXT</label>
                        <span id="charCount" class="char-count">0/1000</span>
                    </div>
                    <textarea
                        id="textInput"
                        name="text"
                        rows="8"
                        placeholder="Enter your text here..."
                        maxlength="1000"
                        required
                    ></textarea>
                </div>
                <button type="submit" id="convertBtn" class="btn-primary">
                    <span id="btnText">Generate Speech</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-header">
                    <span class="status-indicator"></span>
                    <span class="result-title">Audio Generated</span>
                </div>
                <audio id="audioPlayer" controls></audio>
                <button type="button" id="downloadBtn" class="btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>

            <div id="error" class="error hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
